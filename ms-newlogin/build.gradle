 */

plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "6.5.0.3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.7.2'
    implementation 'mysql:mysql-connector-java:8.0.29'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.2'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    runtimeOnly 'net.bytebuddy:byte-buddy:1.12.10'
    runtimeOnly 'org.objenesis:objenesis:3.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}

group = 'com.gamal'
version = '0.0.1-SNAPSHOT'
description = 'ms-newlogin'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
